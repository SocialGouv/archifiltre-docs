<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sequences sunburst</title>
    <!-- using d3 v3 for compatibility, most recent d3 version is v5 -->
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <link rel="stylesheet" type="text/css"
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,600">
    <link rel="stylesheet" type="text/css" href="sequences.css"/>
  </head>
  <body>
    <p>
      Type the root folder path to enable onclick
    </p>
    <input type="text" id="root_folder_path" placeholder="Root Folder Path">
    <br /> 
  	<input type="file" id="input" onchange="plot(files2CSV(this.files))" webkitdirectory>
    <div id="main">
      <div id="sequence"></div>
      <div id="chart"></div>
    </div>
    <div id="sidebar">
      <input type="checkbox" id="togglelegend"> Legend<br/>
      <div id="legend" style="visibility: hidden;"></div>
    </div>
    <script type="text/javascript" src="files2CSV.js"></script>
    <script type="text/javascript" src="sequences.js"></script>
  </body>
</html>
