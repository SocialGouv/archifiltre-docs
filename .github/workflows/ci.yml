      #   if: github.event_name == 'push'
      #   uses: actions/upload-artifact@v2
      #   with:
      #     name: electron-dist
      #     path: electron/dist/

  Build:
    if: github.event_name == 'push' &&
      (
      github.ref == 'refs/heads/douglasduteil/ci-github-switch-to-github-ci' ||
      startsWith(github.ref, 'refs/tags/')
      )
    needs:
      - Quality

    strategy:
      matrix:
        exclude:
          - isMaster: false
            config:
              - name: Windows 64-bits
                os: windows-latest
                script: win64
        isMaster:
          - ${{ github.ref == 'refs/heads/douglasduteil/ci-github-switch-to-github-ci' }}
        config:
          - name: Windows 64-bits
            os: windows-latest
            script: win64
          - name: Windows 32-bits
            os: windows-latest
            script: win32
          - name: MSI Windows 64-bits
            os: windows-latest
            script: win64-msi
          - name: MSI Windows 32-bits
            os: windows-latest
            script: win32-msi
          - name: MacOS
            os: macOS-latest
            script: mac
          - name: Linux
            os: ubuntu-latest
            script: linux

    name: Build binary for ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}

    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      ARCHIFILTRE_VERSION: ${{ github.sha }}

    steps:
      - name: Set up Node.js 14.x
        uses: actions/setup-node@v2-beta
        with:
          node-version: 14.x

      - name: Get yarn cache directory path
        id: init
        shell: bash
        run: |
          echo "::set-output name=yarn_cache::$(yarn cache dir)"
          echo "::set-output name=version::$(node -e 'console.log(require("./package.json").version)')"
          #
          echo "Node $(node --version)"
          echo "Yarn $(yarn --version)"

      - uses: actions/checkout@v2

      - name: Cache Yarn packages
        id: yarn_cache_packages
        uses: actions/cache@v1
        with:
          path: |
            ${{ steps.init.outputs.yarn_cache }}
          key: ${{ runner.os }}-yarn_cache-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn_cache-

      - name: Installing
        run: yarn --frozen-lockfile --perfer-offline
        env:
          ELECTRON_CACHE: ${{ github.workspace }}/.cache/electron
          ELECTRON_BUILDER_CACHE: ${{ github.workspace }}/.cache/electron-builder

      - name: Download dist form build job
        uses: actions/download-artifact@v2
        with:
          name: electron-dist
          path: electron/dist/

      - name: Build
        run: yarn ${{ matrix.config.script }}

      - name: Archive dist
        uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.config.script }}-bin
          path: dist/*/archifiltre-*
